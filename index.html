<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left-items">
            <div class="img">
                <img src="./image/luke-stackpoole-5Qqkjn4PFPA-unsplash.jpg"height="950" width="700" alt="sky image">
            </div>
        </div>


        <div class="right-items">
            <div class="first-container">
                <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>

            <div class="form-container">
                <form action="#" method="post">
                    <p class="form-title">Let's do this!</p>

                    <div class="input" style="float:left;">
                        <div>
                            <label for="first-name">First name</label>
                        </div>
                        <input type="text" name="first-name" id="first-name" required >
                    </div>


                    <div class="input">
                        <div>
                            <label for="last-name">Last name</label>
                        </div>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>

                    
                    <div class="input" style="float:left;">
                        <div>
                            <label for="email">Email</label>
                        </div>
                        <input type="email" name="email" id="email" required>
                    </div>

                    
                    <div class="input">
                        <div>
                            <label for="phone-number">Phone number</label>
                        </div>
                        <input type="number" name="phone-number" id="phone-number" minlength="9" maxlength="9" required>
                    </div>

                    
                    <div class="input" style="float:left;">
                        <div>
                            <label for="password">Password</label>
                        </div>
                        <input type="password" name="password" id="password" required>
                    </div>


                    <div class="input">
                        <div>
                            <label for="confirm-password">Confirm password</label>
                        </div>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>


                    <div class="right-button-items">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
                
            </div>
            <div class="last-container">
                <p class="button-text">Already have an account? <a href="#">Log in</a></p>
            </div>    
        </div>
    </div>
</body>
</html>
