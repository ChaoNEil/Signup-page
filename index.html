<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div id="left-items">
            
            <h1 id="logo">Placeholder logo</h1>
            
        </div>


        <div id="right-items">
            <div id="top-container">
                <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
                <p>Sign up <em>now</em> to get started.</p>
                <br>
                <p>You <em>know</em> you want to.</p>
            </div>

            <form action="#">

                <div id="mid-container">
                    <h2>Lets do this!</h2>

                    <div class="input-row">
                        <div class="input">
                            <label for="first-name">*First Name</label>
                            <input type="text" id="first-name" name="first-name" minlength="2" maxlength="20" placeholder="John" required>
                        </div>
                        <div class="input">
                            <label for="last-name">*Last Name</label>
                            <input type="text" id="last-name" name="last-name" minlength="2" maxlength="20" placeholder="Smith" required>
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input">
                            <label for="email">*Email</label>
                            <input type="email" id="email" name="email" minlength="3" maxlength="50" placeholder="john@smith.com" required>
                        </div>
                        <div class="input">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="444-444-4444">
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input">
                            <label for="password">*Password</label>
                            <input type="password" id="password" name="password" minlength="6" maxlength="20" placeholder=" " required>
                            <span id="passError"></span>
                        </div>
                        <div class="input">
                            <label for="confirm-password">*Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" minlength="6" maxlength="20" placeholder=" " required>
                            <span id="confirmError"></span>
                        </div>
                    </div>

                </div>
                
                <div id="bottom-container">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
            
</body>
</html>
